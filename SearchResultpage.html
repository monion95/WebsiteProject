<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchResult</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/SearchResultpage.css" type="text/css" />
    <script src="js/api.js" type="text/javascript"></script>
</head>
<body>
<!--Navagation Bar, including a menu to select product pages-->
<header>
    <div class="page-header-content">
        <div class="main-logo page-header-item">
            <a href="index.html">
                <img id="navlogo" src="images/logo/logo.png" alt="Logo">
            </a>
        </div>
        <div class="page-header-item">
            <div id="searchBar">
                <input type="text" id="quickSearch" name="q" placeholder="What are you looking for?">
                <a id="quickSearchLink" href="SearchResultpage.html">
                    <img class="nav-icon" src="images/icons/search.svg" alt="search">
                </a>
            </div>
        </div>
        <div class="page-header-item">
            <a href="login.html" class="page-header-button">
                <img class="nav-icon" src="images/icons/box-arrow-in-right.svg" alt="Login">
                Login
            </a>
        </div>
        <div class="page-header-item">
            <a href="cart.html" class="page-header-button">
                <img class="nav-icon" src="images/icons/cart.svg" alt="Cart">
                My cart
            </a>
        </div>
    </div>
</header>
<nav>
    <div id="menu">
        <a href="index.html?platform=ps4">PS4</a>
        <a href="index.html?platform=ps5">PS5</a>
        <a href="index.html?platform=switch">Switch</a>
    </div>
</nav>
<!-- main content, including filtering, ordering options and results -->
<main>
    <!-- different search filters -->
    <div id=search-filter>
        <p>Filters</p>
        <select class=filter>
            <option value="0">Platform</option>
            <option value="1">PS4</option>
            <option value="2">PS5</option>
            <option value="3">Switch</option>
            <option value="3">Console</option>
        </select>
        <select class=filter>
            <option value="0">Price Range</option>
            <option value="1">less than $30</option>
            <option value="2">$30 - $60  </option>
            <option value="3">$60 - $90  </option>
            <option value="3">Above $90  </option>
        </select>
        <select class=filter>
            <option value="0">Category</option>
            <option value="1">Sports</option>
            <option value="2">Action</option>
            <option value="3">Strategy</option>
            <option value="2">RPG</option>
            <option value="3">Adventure</option>
        </select>
        <select class=filter>
            <option value="0">Rating</option>
            <option value="1">4.0+</option>
            <option value="2">3.0+</option>
        </select>

    </div>

    <!-- ordering option, default title alphabetical order-->
    <div id=order-by>
        <a href="ps4.html">
            Title
            <img class="nav-icon" src="images/icons/sort-alpha-down.svg" alt="alpha-down">
        </a>
        <a href="ps4.html">Price</a>
        <a href="ps5.html">Release Date</a>
        <a href="switch.html">Best Seller</a>
        <a href="console.html">Rating</a>
    </div>

    <!-- Search results with image, title, price rating and platform-->
    <div id=search-Result>
        <div class=result-item>
            <div class=product-image>
                <a href="products/ps4/Avengers.html">
                    <img src="images/ps4/Avengers.jpg" alt="ps4-Avengers" >
                </a>
            </div>
            <div class=product-info>
                <h2>Avengers</h2>
                <p>PS4, rating 4.0/5.0</p>
                <label for="quantity1" id = quantityLabel1>Quantity</label>
                <input type="number" id="quantity1" name="quantity" value = "1" min="1" max="5">
            </div>
            <div>
                <button class="primary-button">
                    <img class="nav-icon" src="images/icons/cart-plus.svg" alt="Add to cart">
                    <span class="featured-item-price">$59.99</span>
                </button>
            </div>

        </div>
        <div class=result-item>
            <div class=product-image>
                <a href="products/ps4/Cyberpunk.html">
                    <img src="images/ps4/Cyberpunk.jpg" alt="ps4-Cyberpunk" >
                </a>
            </div>
            <div class=product-info>
                <h2>Cyberpunk 2077</h2>
                <p>PS4, rating 5.0/5.0</p>
                <label for="quantity2" id = quantityLabel2>Quantity</label>
                <input type="number" id="quantity2" name="quantity" value = "1" min="1" max="5">
            </div>
            <div>
                <button class="primary-button">
                    <img class="nav-icon" src="images/icons/cart-plus.svg" alt="Add to cart">
                    <span class="featured-item-price">$79.99</span>
                </button>
            </div>

        </div>
        <div class=result-item>
            <div class=product-image>
                <a href="products/ps4/fifa21.html">
                    <img src="images/ps4/Fifa21.jpg" alt="ps4-Fifa21" >
                </a>
            </div>
            <div class=product-info>
                <h2>FiFA 21</h2>
                <p>PS4, rating 4.0/5.0</p>
                <label for="quantity3" id = quantityLabel3>Quantity</label>
                <input type="number" id="quantity3" name="quantity" value = "1" min="1" max="5">
            </div>
            <div>
                <button class="primary-button">
                    <img class="nav-icon" src="images/icons/cart-plus.svg" alt="Add to cart">
                    <span class="featured-item-price">$79.99</span>
                </button>
            </div>

        </div>

    </div>


</main>

<!--page extra info-->
<footer>
    <div class="page-footer">
        <a href="about.html">About</a>
        <a href="feedback.html">Feedback</a>
    </div>
</footer>
</body>
</html>
