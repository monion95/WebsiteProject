<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/cart.css" type="text/css"/>
    <script src="js/api.js" type="text/javascript"></script>
</head>
<body>
<!--Navagation Bar, including a menu to select product pages-->
<header>
    <div class="page-header-content">
        <div class="main-logo page-header-item">
            <a href="index.html">
                <img id="navlogo" src="images/logo/logo.png" alt="Logo">
            </a>
        </div>
        <div class="page-header-item">
            <div id="searchBar">
                <input type="text" id="quickSearch" name="q" placeholder="What are you looking for?">
                <a id="quickSearchLink" href="SearchResultpage.html">
                    <img class="nav-icon" src="images/icons/search.svg" alt="search">
                </a>
            </div>
        </div>

        <!--Login and cart-->
        <div class="page-header-item">
            <a href="login.html" class="page-header-button">
                <img class="nav-icon" src="images/icons/box-arrow-in-right.svg" alt="Login">
                Login
            </a>
        </div>
        <div class="page-header-item">
            <a href="cart.html" class="page-header-button">
                <img class="nav-icon" src="images/icons/cart.svg" alt="Cart">
                My cart
            </a>
        </div>
    </div>
</header>
<nav>
    <!--Menu options, nav to category page-->
    <div id="menu">
        <a href="ps4.html">PS4</a>
        <a href="ps5.html">PS5</a>
        <a href="switch.html">Switch</a>
        <a href="console.html">Console</a>
    </div>
</nav>

<!--main content of the page-->
<main>
    <div id="cart">
        <!--products in cart-->
        <table id="cartContent">
            <colgroup>
                <col>
                <col>
                <col>
            </colgroup>
            <!--head-->
            <tr id="cartHeader">
                <th>Item</th>
                <th>price</th>
                <th>Quantity</th>
            </tr>
            <!--items-->
            <tr>
                <td class="cart-item-head">
                    <a href="products/ps4/2k21.html">
                        <div class="cart-item-image">
                            <img class="cart-item-image" src="images/ps4/2k21.jpg" alt="2k21">
                        </div>
                        <div class="cart-item-name">NBA 2K21</div>
                    </a>
                </td>
                <td class="cart-item-price">$79.99</td>
                <td class="cart-item-quantity">
                    <input type="number" value="1">
                </td>
            </tr>
            <tr>
                <td class="cart-item-head">
                    <a href="products/ps4/fifa21.html">
                        <div class="cart-item-image">
                            <img class="cart-item-image" src="images/ps4/fifa21.jpg" alt="fifa21">
                        </div>
                        <div class="cart-item-name">FIFA 21</div>
                    </a>
                </td>
                <td class="cart-item-price">$79.99</td>
                <td class="cart-item-quantity">
                    <input type="number" value="1">
                </td>
            </tr>
            <tr>
                <td class="cart-item-head">
                    <a href="products/ps5/bf2042.html">
                        <div class="cart-item-image">
                            <img class="cart-item-image" src="images/ps5/bf2042.jpg" alt="bf2042">
                        </div>
                        <div class="cart-item-name">Battlefield 2042</div>
                    </a>
                </td>
                <td class="cart-item-price">$79.99</td>
                <td class="cart-item-quantity">
                    <input type="number" value="1">
                </td>
            </tr>
            <tr>
                <td class="cart-item-head">
                    <a href="products/ps5/dyinglight2.html">
                        <div class="cart-item-image">
                            <img class="cart-item-image" src="images/ps5/dyinglight2.jpg" alt="dyinglight2">
                        </div>
                        <div class="cart-item-name">Dying Light 2</div>
                    </a>
                </td>
                <td class="cart-item-price">$79.99</td>
                <td class="cart-item-quantity">
                    <input type="number" value="1">
                </td>
            </tr>
            <!--checkout-->
            <tr>
                <td class="cart-item-head">Total</td>
                <td class="cart-item-price">$319.96</td>
                <td>
                    <button id="cartCheckoutButton" class="primary-button">
                        <img class="nav-icon" src="images/icons/cart-check.svg" alt="cart check">
                        <span>Checkout</span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <aside>
    </aside>
</main>
<!--page extra info-->
<footer>
    <div class="page-footer">
        <a href="about.html">About</a>
        <a href="feedback.html">Feedback</a>
    </div>
</footer>
</body>
</html>
