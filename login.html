<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/login.css" type="text/css" />
</head>

<body>
<!--Navagation Bar, including a menu to select product pages-->
<header>
    <div class="page-header-content">
        <div class="main-logo page-header-item">
            <a href="index.html">
                <img id="navlogo" src="images/logo/logo.png" alt="Logo">
            </a>
        </div>
        <div class="page-header-item">
            <div id="searchBar">
                <form>
                    <input type="text" id="quickSearch" name="q" placeholder="What are you looking for?">
                    <a href="SearchResultpage.html"><img class="nav-icon" src="images/icons/search.svg"
                                                         alt="search">
                    </a>
                </form>
            </div>
        </div>

        <!--Login and cart-->
        <div class="page-header-item">
            <a href="login.html" class="page-header-button">
                <img class="nav-icon" src="images/icons/box-arrow-in-right.svg" alt="Login">
                Login
            </a>
        </div>
        <div class="page-header-item">
            <a href="cart.html" class="page-header-button">
                <img class="nav-icon" src="images/icons/cart.svg" alt="Cart">
                My cart
            </a>
        </div>
    </div>
</header>
<nav>
    <!--Menu options, nav to category page-->
    <div id="menu">
        <a href="ps4.html">PS4</a>
        <a href="ps5.html">PS5</a>
        <a href="switch.html">Switch</a>
        <a href="console.html">Console</a>
    </div>
</nav>

<main>
    <!--main content, login box-->
    <div>
        <form id="loginForm">
            <div class="login-form-item">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Email..">
            </div>
            <div class="login-form-item">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="Password..">
            </div>
            <div class="login-form-item">
                <label></label>
                <button class="primary-button" type="submit" id="loginButton">
                    <img class="nav-icon" src="images/icons/box-arrow-in-right.svg" alt="Login">
                    Login
                </button>
            </div>
        </form>
    </div>
    <aside>
    </aside>
</main>
<!--page extra info-->
<footer>
    <div class="page-footer">
        <a href="about.html">About</a>
        <a href="feedback.html">Feedback</a>
    </div>
</footer>
</body>
</html>
